<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" >
<head>
	<title>EnterMedia Manager | Wizard</title>
	<link rel="stylesheet" href="styles/theme.css">
</head>
<body>
	<div class="container">
		<div id="header">
			<div id="logo"><a class="ir" href="/">EnterMedia Manager</a></div>
			<div id="user-status">
				<p class="welcome">Welcome, <span class="user">User!</span></p>
				<a href="#">Logout</a>
			</div>
		</div>
		
		<div class="wizard clearfix">
			<div class="wizard-top">
				<h1>App Wizard</h1>
			</div>
			<div class="wizard-body">
				<h2>Available Applications</h2>

				<div class="app-option app-option-first">
					<img class="app-store-icon" src="file:///Users/gabrielaburkey/git/master/demoall/webapp/manager/theme/images/apps/library-icon.png" width="60" height="60" alt="Enterprise Media Library" />
					<div class="app-nameplate">
						<div class="app-title">Library</div>
						<div class="app-subtitle">Enterprise Media Library</div>
					</div>
					<a class="btn learn-more" href="#">Learn More</a>
				</div>
				<div class="app-option">
					<img class="app-store-icon" src="file:///Users/gabrielaburkey/git/master/demoall/webapp/manager/theme/images/apps/share-icon.png" width="60" height="60" alt="Enterprise Media Library" />
					<div class="app-nameplate">
						<div class="app-title">Share</div>
						<div class="app-subtitle">Collaborative Video Production Suite</div>
					</div>
					<a class="btn learn-more" href="#">Learn More</a>
				</div>
			</div>
			<div class="wizard-bottom">
				<a class="btn-blue build-your-own-app" href="#">Build Your Own App</a>
			</div>
		</div>


		<div id="footer" class="col12 clearfix">
			<p>Powered by EnterMedia | <a href="http://www.entermediasoftware.com">www.entermediasoftware.com</a></p>
		</div>
	</div>
	
</body>
</html>
