<div id="emkeywordeditor">

#if( "$canviewassetkeywords" != "false" )
	<div id="keywordlist" class="emtable clearfix">
	#foreach($keyword in $asset.getKeywords())
		  
		<a class="row tag" href="$home$apphome/views/files/fieldsearch.html?field=description&operation=matches&description.value=$keyword"> $keyword</a>

		#if($caneditasset)
			<a style="display:inline;" class="ajax delete-row" targetdiv="emkeywordeditor" href="$home$apphome/components/keywords/removekeyword.html?assetid=${asset.id}&keyword=$keyword"></a>
		#end
		</a>
	#end
	</div>
#if($caneditasset)
	<div id="keywordadd" style="margin: 20px 0 10px 0;">
	<a class="ajax btn small" targetdiv="keywordadd" href="$home$apphome/components/keywords/keywordinput.html?oemaxlevel=1&assetid=${asset.id}&sourcepath=${asset.sourcepath}">[[Add Tags]]</a>
	</div>
#end

#end

</div>
