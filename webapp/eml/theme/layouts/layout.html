<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" >
<head>
  <title>#if( $asset || $catalog )$!asset.name $!catalog.name - #end$content.title</title>
  <meta name="keywords" content="$!content.keywords"/>
  <meta name="description" content="$!content.description"/>
  <meta http-equiv="imagetoolbar" CONTENT="no" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta name="MSSmartTagsPreventParsing" content="TRUE" />  
  <meta name="robots" content="all" />
  <link rel="Shortcut Icon" type="image/x-icon" href="$home$apphome/theme/images/favicon.ico" />
  
$pages.include("${themeprefix}/layouts/includes.html")

</head>
<body id="embody">
		$pages.streamContent()


<script>
	
	
	$(document).ready(function(){ 
		
		var wh = $(window).height; 
		var ww = $(window).width;
		var cwh = wh - 79;
		var cww = ww - 218;
		alert(ww + " x " + wh);
		
		$(#emlMain).css({ 'width' : cww + 'px', 'height' : cwh + 'px'});
	
	});
	
	$(window).resize(function() { 
		
		var wh = $(window).height; 
		var ww = $(window).width;
		var cwh = wh - 79;
		var cww = ww - 218;
		
		$(#emlMain).css({ 'width' : cww + 'px', 'height' : cwh + 'px'});
		
	});
	
</script>
</body>
</html>
