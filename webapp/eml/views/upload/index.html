
<div id="eml-tabs-view">
	<h2 id="buffer">Add Media
		$pages.include("$apphome/components/search/quicksearch.html")
	</h2>
	<div id="eml-tabs">
		<ul>
			<li id="single" class="">
				<a class="ajax" targetdivinner="eml-tab-content" href="$apphome/components/upload/types/simpler.html?oemaxlevel=3">Single File Uploader</a>
			</li>
			#if( $canviewuploadmulti)
			<li id="multiple" class="">
				<a  class="ajax" targetdivinner="eml-tab-content" href="$apphome/components/upload/types/draganddrop.html?oemaxlevel=3">Multiple File Uploader</a>
			</li>
			#end
		</ul>
	</div>
	<div class="autoresize-inner">
	<div id="eml-tab-content" >
	
	$pages.includeContent()
	
	</div>
	</div>
</div>
		<script type="text/javascript">
		jQuery(document).ready(function () { 
			#set( $tab = $context.findValue("tab") )

			jQuery("#$tab").attr("class", "current");
			
			jQuery("#eml-tabs a").click(function(){
				jQuery("#eml-tabs li").removeClass("current")
				jQuery(this).parent().addClass("current");
			});
		});
		
		</script>
